<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#14b8a6" />
    <meta
      name="description"
      content="BookTime - Gérez votre bibliothèque de lectures, webtoons, mangas et plus encore"
    />
    <title>BookTime - Ma bibliothèque</title>

    <!-- Tailwind CSS (Pour production, installez-le via npm) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Supprime l'avertissement de Tailwind CDN
      if (window.console) {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      }
    </script>
  </head>

  <body class="bg-gray-900 text-white">
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>
  </body>
</html>
